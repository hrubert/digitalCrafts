<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nesting div tags</title>
</head>
<body>
    <div id="Steve">
        <p>This div tag is named "Steve". Steve is John's dad.</p>
        <div id="John">
            <p>This is the div John. He has two children besides this paragraph.</p>
            <div id="Sally">
                <p>I'm Sally and John is my dad.</p>
            </div>
            <div id="Susie">
                <p>I'm Susie and John is my dad.</p>
            </div>
        </div>
    </div>
</body>
</html>
