  <head>
    <title>Crawfish Shack</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div id="wrap">
          <div id="main" class="container clear-top">
              <div class="container-fluid">
    
                  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.gif" height="100" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="index.html#menu">Our Menu</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="index.html#everythingCrawfish">Everything Crawfish</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="index.html#directions">Directions</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="qAndA.html">Crawfish Q & A</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
                  <div class="container">
                    <div class="display-3 text-center p-5 text-danger">
                        Contact us
                    </div>
                  </div>

            <form action="">
              <div class="form-group">
                <label for="name">Your name:</label>
                <input type="text"
                  class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="ex. Cindy Crawfish" required>
              </div>
              <div class="form-group">
                <label for="address">Your address:</label>
                <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId" placeholder="" required>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="city">Your city:</label>
                  <input type="text" class="form-control" name="city" id="city" aria-describedby="helpId" placeholder="" required>
                </div>
                <div class="form-group col-md-2">
                  <label for="state">State:</label>
                  <input type="text" class="form-control" name="state" id="state" aria-describedby="helpId" placeholder="" maxlength="2" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="zip">Zip code:</label>
                  <input type="number" class="form-control" name="zip" id="zip" aria-describedby="helpId" placeholder="" maxlength="5" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="">Phone Number:</label>
                  <input type="tel" class="form-control" name="phone" id="phone" aria-describedby="helpId" placeholder="" required>
                </div>
                <div class="form-group col-md-8">
                  <label for="">Your Email:</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="" required>
                </div>
              </div>
              <div class="form-group">
                <label for="help">How may we help you?</label>
                <textarea class="form-control" name="help" id="help" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
            <button type="reset" class="btn btn-secondary mb-2">Reset</button>
          </form>
        </div>
      </div>
    </div>
      <footer class="footer bg-dark text-light">
        <p class="col text-right">created by Tracy Herbert | 2018</p>
      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
