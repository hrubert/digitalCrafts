<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <header>
        <h2 id="title">my awesome site</h2>
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Company</li>
            <li>Blog</li>
        </ul>
    </header>
    <div id="welcome">
        <img src="Awesome_main_RGB.jpg" alt="awesome">
    </div>
    
    <div class="container" style="background-color: rgb(3, 155, 216)">
        <div class="tile">
        <h2>What I used to build this site:</h2>
        </div>
        <div>
            <i class="fab fa-css3"></i>
        </div>
        <div>
            <i class="fab fa-html5"></i>
        </div>
        <div>
            <i class="fab fa-apple"></i>
        </div>
    </div>
    <div class="container">
        <div>
            <i style="color: rgb(112, 29, 117)" class="fab fa-java"></i>
        </div>
        <div>
            <i style="color: rgb(112, 29, 117)" class="fab fa-react"></i>
        </div>
        <div>
            <h2 style="color: rgb(112, 29, 117)">I'm learning next!</h2>
        </div>
    </div>
    <footer>
        <p>made by Tracy Herbert | July 2018</p>
    </footer>

</html>
