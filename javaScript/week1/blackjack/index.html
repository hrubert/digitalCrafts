<!doctype html>
<html lang="en">

<head>
    <title>Blackjack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="table">

            <div id="messages"></div>
            <div id="dealer">
                <label id="dealer-name" class="display-2">Dealer:
                    <span id="dealer-points"></span>
                    <br>
                    <span id="dbust"></span>
                </label>
            </div>

            <div id="dealer-hand" class="hand row justify-content-center">
                <div class="col-1">
                    <img id="hiddenCard" src="" alt="">
                </div>
                <div class="col-1">
                    <img src="" alt="">
                </div>
            </div>

            <label id="player-name" class="display-2">Player:
                <span id="player-points"></span>
                <br>
                <span id="bust"></span>
            </label>


            <div id="player-hand" class="hand row justify-content-center">
                <div class="col-1">
                    <img src="" alt="">
                </div>
                <div class="col-1">
                    <img src="" alt="">
                </div>
            </div>

            <div class="buttons row justify-content-center">

                <button id="deal-button" class="btn-lg col-lg-1 col-s" data-toggle="button" aria-pressed="false" autocomplete="off">Deal</button>

                <button id="hit-button" class="btn-lg col-lg-1 col-s" data-toggle="button" aria-pressed="false" autocomplete="off" disabled>Hit</button>

                <button id="stand-button" class="btn-lg col-lg-1 col-s" data-toggle="button" aria-pressed="false" autocomplete="off" disabled>Stand</button>

            </div>
            <div id="money" class="row justify-content-center">
                <div class="col-lg-2 col-md-3">
                    <div id="red" class="chip text-center display-2">
                        $5
                    </div>
                </div>
                <div class="col-lg-2 col-md-3">
                    <div id="blue" class="chip text-center display-2">
                        $10
                    </div>
                </div>
                <div class="col-lg-2 col-md-3">
                    <div id="green" class="chip text-center display-2">
                        $20
                    </div>
                </div>

            </div>
            <div id="moneyAmount" class="display-2">$
                <span id="playerMoney">200</span>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
        <script src="blackjack.js"></script>
</body>

</html>
