<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="root">

    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script>
        // <main>
        // <h1>albums</h1>
        // <ul>
        //     <li>Music coming soon</li>
        // </ul>
        // </main>

        let albums = [
            {title: "Thriller", artist: "Michael Jackson"},
            {title: "Off the Wall", artist: "Michael Jackson"},
            {title: "1989", artist: "Taylor Swift"},
            {title: "Mixed Up", artist: "The Cure"}            
        ]
        let h1 = React.createElement('h1', null, 'Albums');
        let lis = albums.map(album => {
            return React.createElement('li', null, album.title + ' by ' + album.artist); 
        });
        
        let li = React.createElement('li', null, 'Music Coming Soon');  
        let ul = React.createElement('ul', {className: "album-list"}, lis);
        let footer = React.createElement('footer', null, 'Copyright 2018');
        // let main = React.createElement('main', null, ul);
        let main = React.createElement('main', null, [h1, ul, footer]);
        

        ReactDOM.render(main, document.getElementById('root'));     
    </script>
</body>
</html>
